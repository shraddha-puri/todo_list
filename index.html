<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/cbec56e808.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>

    <style>
      .heading{
        letter-spacing: 20px;
      }
      .main-todo-cont{
        width: 75%;
      }
      .todo-list-cont{
        width: 100%;
        
      }

    </style>
  </head>
  <body>
    
    <div class="main-cont">

        <h1 class="text-danger heading">TODO LIST</h1>

        <br><br> 

        <input id="userInput" type="text" class="form-control w-75 border-primary">

        <br><br> 


        <button onclick="onAddNewTodo()" class="btn btn-outline-danger">Add</button>

        <br><br> 

        <div class="main-todo-cont">

          <h2>List Your Todos</h2>

          <ul id="todoRoot" class="todo-list-cont"></ul>

        </div>

        <br>

        <button onclick="onSaveTodo()" class="btn btn-success"> Save </button>

         
    </div>



    <script src="index.js"></script>
  </body>
</html>
